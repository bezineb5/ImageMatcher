<!doctype html>
<html ng-app="imageMatcherApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ImageMatcher</title>

	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0-rc-1/pure-min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
	<script src="{{url_for('static', filename='js/controllers.js')}}"></script>
</head>
<body ng-controller="ImageListController">
	<div class="header">
		<div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
			<a class="pure-menu-heading" href="">Image Matcher</a>

			<ul>
				<li><a href="locate">Locate</a></li>
				<li><a href="upload">Add</a></li>
			</ul>
		</div>
	</div>
	{% raw %}
	<div class="pure-g">
		<div vlass="pure-u-1-4 pure-u-lg-1-8" ng-repeat="image in referenceImages.images">
			<div>
				<img class ="pure-img" ng-src="{{image.thumbnail_url}}" />

				<div>
					<a href="/references/{{image.id}}/music/upload">Music</a>
					<audio controls="controls" ng-if="image.music_url != null">
						Your browser does not support the <code>audio</code> element.
						<source ng-src="{{image.music_url}}">
					</audio>
				</div>
			</div>
		</div>
	</div>
	{% endraw %}

</body>
</html>
