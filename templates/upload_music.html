<!doctype html>
<html>
<head>
<title>Upload new File</title>
</head>
<body>
<h1>Upload new File</h1>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form action="/references/{{ref_id}}/music" method="post" enctype=multipart/form-data>
  <p>
    <label for="musicFile">Select a sound file</label><br />
  	<input type="file" id="musicFile" name="musicFile"><br/>
    <input type=submit value=Upload>
  </p>
</form>
</body>
</html>
