<!doctype html>
<html>
<head>
<title>Upload new File</title>
</head>
<body>
<h1>Upload new File</h1>
{% if message %}
<p>{{ message }}</p>
{% endif %}
<form action="" method=post enctype=multipart/form-data>
  <p><input type=file name=file>
     <input type=submit value=Upload>
  </p>
</form>
</body>
</html>
